Ez az első HTML+JS programunk.
<script>

const KEY_LEFT=37;
const KEY_RIGHT=39;
const KEY_DOWN=40;
const KEY_UP=38;

const maxSpeed = 2
const acceleration = 0.02;
const slowDown = 0.01;

platformSpeed = 0;

function loadImage(src){
	var image = new Image();
	image.src = "../../game/pictures/"+src;
	return image;
}

keyup = function(e){
	keys[e.keyCode]=false;
};

function keydown(e){
	keys[e.keyCode]=true;
	console.info(e.keyCode);
}

cloudObject = function(x, y, velocity_x){
	this.x = x;
	this.y = y;
	this.velocity_x = velocity_x;
	this.alpha = 0.5;

	this.img = loadImage("../../game/pictures/mistic_cloud.png"); //mistic_cloud.png
};

cloudObject.prototype.logic = function(){
	this.x += this.velocity_x;
	if(this.x > 600){
		this.x = -300;
	}
};

cloudObject.prototype.draw = function(context){
	context.globalAlpha = this.alpha;
	context.drawImage(this.img, this.x, this.y);
	context.globalAlpha = 1;
};

thing = function(x, y, z, pic){
	this.x = x;
	this.y = y;
	this.z = z;

	this.img = loadImage("../../game/pictures/"+pic+".png");

};

thing.prototype.logic = function(){
	this.x += platformSpeed;
};

thing.prototype.draw = function(context){
	context.drawImage(this.img, this.x, this.y);
};





function initialize (){
	canvas = document.getElementById('mycanvas');
	context = canvas["getContext"]('2d');
	keys={};
	
	elements = {};
	felhoszam = 5;
	
	for(i=0; i<5 ; i++){
		elements[i] = new cloudObject(Math.random()*600,Math.random()*(300-30-95), Math.random());
	}
	
	for(i=5; i<10; i++){
		elements[i] = new thing(Math.random()*600, 300-230-Math.random()*95, Math.ceil(Math.random()*3), "rock_spike_2");
	}
	
	player = {
		x: 30,
		y: 0,
		velocity_x: 0,
		velocity_y: 0,
	};

	cim = {
		x: 600/2-40,
		y: 20,
		text: "Szig szakkör játéka!",
	};
	
	background = loadImage("background_tile.png");
	player.img = loadImage("stickman.png");
	player.crouch = loadImage("crouch.png");
	
	document.body.addEventListener("keydown", keydown);
	document.body.addEventListener("keyup", keyup);
}

function animate()
{
	context.clearRect(0,0,canvas.width, canvas.height);
	context.drawImage(background, 0, 0, canvas.width, canvas.height);
	context.fillText(cim.text, cim.x, cim.y);
	
	
	
	for(i in elements){
		elements[i].logic();
		elements[i].draw(context);
	}
	
	if(keys[KEY_RIGHT]){
		platformSpeed -= acceleration;
	}
	if(keys[KEY_LEFT]){
		platformSpeed += acceleration;
	}
	if(!keys[KEY_LEFT] && !keys[KEY_RIGHT]){
		if(platformSpeed < -slowDown){
			platformSpeed += slowDown;
		}else if(platformSpeed > slowDown){
			platformSpeed -= slowDown;
		}else{
			platformSpeed = 0;
		}
	}

	if(keys[KEY_UP]&&player.y==0)
	{
	  player.velocity_y=10;
	}
	if(player.y<0)
	{
	  player.y=0; player.velocity_y=0;
	}
	if(player.y>0)
	{
	  player.velocity_y-=1; // g*dT hasrautes
	}
	
	player.y += player.velocity_y;

	var img;
	if(keys[KEY_DOWN]){
		img=player.crouch;
	}else{
		img=player.img;
	}
	context.drawImage(img, player.x, 176-player.y);

	
	window.requestAnimationFrame(animate);
}

window.addEventListener("load", function()
{
	initialize();
	animate();
});
</script>
